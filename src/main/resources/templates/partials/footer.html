<div th:fragment="footer" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal fade" id="mainModal" tabindex="-1" role="dialog" aria-labelledby="Message" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <span>
        <script type="text/javascript" th:src="@{/public/js/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/public/js/bootstrap.min.js}"></script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            $(document).ready(function(){
                var msg = /*[[${messagePopup}]]*/ null;
                console.log(msg);
                if (msg) {
                    $("#modalTitle")[0].innerText = msg.title;
                    $("#modalBody")[0].innerText = msg.message;
                    $("#mainModal").modal();
                }
            });
            /*]]>*/
        </script>
    </span>

</div>
